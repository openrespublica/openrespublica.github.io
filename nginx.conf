events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    upstream flask_app { server 127.0.0.1:5000; }

    server {
        listen 8081;
        server_name localhost;

        # Static Portal
        location / {
            root /root/openrespublica/orp/docs;
            index index.html;
        }

        # Flask Proxy
        location /api/ {
            proxy_pass http://flask_app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Document Access
        location /outputs/ {
            alias /root/openrespublica/orp/outputs/;
            autoindex on;
            add_header Cache-Control "no-store"; # Freshness for the DTI anchor
        }
    }
}
