<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ORP | Distributed Ledger</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #010409; color: #c9d1d9; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .header { border-bottom: 1px solid #30363d; padding-bottom: 10px; margin-bottom: 20px; }
        .nav { margin-bottom: 12px; }
        .nav a { color: #58a6ff; margin-right: 14px; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
        .breadcrumb { font-size: 0.85em; color: #8b949e; margin-bottom: 18px; }
        .ledger-card { background: #0d1117; border: 1px solid #30363d; border-radius: 6px; padding: 15px; margin-bottom: 15px; transition: 0.3s; }
        .ledger-card:hover { border-color: #58a6ff; }
        .status-tag { background: #238636; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8em; float: right; }
        .hash-text { font-family: monospace; color: #8b949e; font-size: 0.85em; word-break: break-all; }
        h1 { color: #f0f6fc; margin: 0; }
        .label { color: #58a6ff; font-weight: bold; font-size: 0.9em; }
        a.inline { color:#58a6ff; font-size:0.9em; text-decoration:none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è OpenResPublica Ledger</h1>
            <p>Node Status: <span style="color: #3fb950;">‚óè Online</span> | Storage: immudb-v1.10</p>
        </div>
        <div class="nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="index.html">Ledger</a>
            <a href="chain.html">Chain Viewer</a>
            <a href="search.html">Search</a>
        </div>
        <div class="breadcrumb">Dashboard > Ledger</div>
        <div id="ledger-entries"></div>
    </div>

    <script>
        async function loadLedger() {
            try {
                const res = await fetch('manifest.json', {cache: "no-store"});
                const data = await res.json();
                const container = document.getElementById('ledger-entries');
                container.innerHTML = "";
                data.reverse().forEach(entry => { // Show newest first
                    const card = document.createElement('div');
                    card.className = 'ledger-card';
                    card.innerHTML = `
                        <span class="status-tag">VERIFIED</span>
                        <div class="label">RECORD ID: ${entry.id}</div>
                        <div class="hash-text"><strong>FILE HASH:</strong> ${entry.hash}</div>
                        <div class="hash-text"><strong>CHAIN LINK:</strong> ${entry.chain_link}</div>
                        <hr style="border:0; border-top:1px solid #21262d; margin:10px 0;">
                        <a class="inline" href="outputs/${entry.id}.txt" target="_blank">[ View Raw Document ]</a>
                        &nbsp;|&nbsp;
                        <a class="inline" href="chain.html?id=${encodeURIComponent(entry.id)}&fromLedger=1">[ Trace Chain ]</a>
                    `;
                    container.appendChild(card);
                });
            } catch (err) { console.error('Failed to load ledger', err); }
        }
        loadLedger();
        setInterval(loadLedger, 30000);
    </script>
</body>
</html>
